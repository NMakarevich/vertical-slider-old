<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical/Horizontal Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <div class="toggle">
    <label>Vertical</label>
    <input type="checkbox" name="orientation" id="orientation">
    <label class="input" for="orientation">
      <div class="after"></div>
    </label>
    <label>Horizontal</label>
  </div>
  <div class="container vertical-slider">
    <div class="slider first-slider">
      <div class="slider-container">
        <div style="background-color: #FD3555">
          <h2>Nature flower</h2>
          <p>all in pink</p>
        </div>
        <div style="background-color: #2A86BA">
          <h2>Bluuue Sky</h2>
          <p>with it's mountains</p>
        </div>
        <div style="background-color: #252E33">
          <h2>Lonely castle</h2>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #FFB866">
          <h2>Flying eagle</h2>
          <p>in the sunset</p>
        </div>
      </div>
      <button type="button" class="button up-button">
        <svg id="left-arrow-backward-sign" style="enable-background:new 0 0 15.699 8.707;" version="1.1" viewBox="0 0 15.699 8.707" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polygon points="15.699,3.854 1.914,3.854 5.061,0.707 4.354,0 0,4.354 4.354,8.707 5.061,8 1.914,4.854 15.699,4.854 " fill="#B3B3B3"/></svg>
      </button>
    </div>
    <div class="slider second-slider">
      <div class="slider-container">
        <div style="background-image: url('https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e27f6661df21ed17ab5355b28af8df4e&auto=format&fit=crop&w=1350&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1519981593452-666cf05569a9?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=90ed8055f06493290dad8da9584a13f7&auto=format&fit=crop&w=715&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1486899430790-61dbf6f6d98b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=8ecdee5d1b3ed78ff16053b0227874a2&auto=format&fit=crop&w=1002&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1510942201312-84e7962f6dbb?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=da4ca7a78004349f1b63f257e50e4360&auto=format&fit=crop&w=1050&q=80')"></div>
      </div>
      <button type="button" class="button down-button">
        <svg id="right-arrow-foward-sign" style="enable-background:new 0 0 15.698 8.706;" version="1.1" viewBox="0 0 15.698 8.706" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polygon points="11.354,0 10.646,0.706 13.786,3.853 0,3.853 0,4.853 13.786,4.853 10.646,8 11.354,8.706 15.698,4.353 " fill="#B3B3B3"/></svg>
      </button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
